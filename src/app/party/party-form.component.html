<div class="container">
    <div [hidden]="submitted">
        <h1>Party Form</h1>
        <form (ngSubmit)="onSubmit()" #partyForm="ngForm">
            <div class="form-group">
                <label for="firstname">Firstname</label>
                <input type="text" class="form-control" id="firstname"
                       required
                       [(ngModel)]="model.firstname" name="firstname"
                       #name="ngModel">
                <!--<div [hidden]="model.firstname.valid || firstname.pristine"
                     class="alert alert-danger">
                    Firstname is required
                </div>-->
            </div>

            <div class="form-group">
                <label for="lastname">Lastname</label>
                <input type="text" class="form-control" id="lastname"
                       required
                       [(ngModel)]="model.lastname" name="lastname"
                       #name="ngModel">
                <!--<div [hidden]="lastname.valid || lastname.pristine"
                     class="alert alert-danger">
                    Lastname is required
                </div>-->
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!partyForm.form.valid">Submit</button>
            <button type="button" class="btn btn-default" (click)="newParty(); partyForm.reset()">New Party</button>
            <i>with</i> reset

        </form>
    </div>
    <div [hidden]="!submitted">
        <h2>Party</h2>
        <div class="row">
            <div class="col-xs-3">Id</div>
            <div class="col-xs-9  pull-left">{{ model.id }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Firstname</div>
            <div class="col-xs-9  pull-left">{{ model.firstname }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Lastname</div>
            <div class="col-xs-9  pull-left">{{ model.lastname }}</div>
        </div>
    </div>
</div>
